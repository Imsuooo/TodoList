<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if와 v-else-if else</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ people[0].name }} {{ people[0].age }}</div>
        <div>{{ people[1].name }} {{ people[1].age }}</div>
        <div>{{ people[2].name }} {{ people[2].age }}</div>
        <hr>
        <div v-for="(person, index) in people" :key="person.id">
            {{ person.name }} {{ person.age }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{ index }}
        </div> <!-- 한번에 쓸 수 있음 -->
    </div>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return{
                    people : [
                        {id : 1, name : 'su', age : 90},
                        {id : 2, name : 'im', age : 30},
                        {id : 3, name : 'te', age : 60},
                        {id : 4, name : 'dg', age : 40},
                        {id : 5, name : 'aa', age : 10},
                    ]
                }
            },
            methods : {

            },

        }).mount('#app')
    </script>
    <style>
        #app{width: 1000px; margin: 50px auto; font-size: 2rem;}

    </style>
</body>
</html>
