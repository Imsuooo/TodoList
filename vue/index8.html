<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-ifì™€ v-else-if else</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
       <div v-show="show">YES</div>
        <br>
       <button @click="'toggle">toggle</button>
      
    </div>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return{
                    show:false
                }
            },
            methods : {
                toggle(){
                    this.show = !this.show;
                }
            },
        }).mount('#app')
    </script>
    <style>
        #app{width: 1000px; margin: 50px auto; font-size: 3rem;}

    </style>
</body>
</html>
