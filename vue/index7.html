<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-ifì™€ v-else-if else</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <template v-if="number===1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template>
        <br>
        <div v-else-if="number===2">hi</div>
       <div v-else>No</div>
       <br>
       <button @click="increaseNumber">increase</button>
       <br>
       {{number}}
    </div>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return{
                    number :1

                }
            },
            methods : {
                increaseNumber(){
                    this.number++;

                }
            },

        }).mount('#app')
    </script>
    <style>
        #app{width: 1000px; margin: 50px auto; font-size: 3rem;}

    </style>
</body>
</html>
